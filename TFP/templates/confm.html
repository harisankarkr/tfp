<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFP | shopping</title>

        <!-- css -->
    <!-- style-one -->
    <link rel="stylesheet" href="css/style1.css">
    <!-- style-two -->
    <link rel="stylesheet" href="css/style2.css">
    <!-- style-three -->
    <link rel="stylesheet" href="css/style3.css">
    <!-- style-four -->
    <link rel="stylesheet" href="css/style4.css">
    <!-- desigStyle -->
    <link rel="stylesheet" href="css/desgStyle.css">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

    
    <div class="prd-heading">
        <h4>Order Confirmation</h4>
    </div>

    <div class="space">

    </div>

    <!-- Customer information -->
    <div class="cust-info">

        <table>
            <tr>
                <th>Customer Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th></th >
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>City</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Pin Code</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="text"></td>
            </tr>
        </table>

        <!-- payment det -->
        <div class="pay-det">
            <img src="imges/cash.png" alt="cash">
            <p>Cash On Delivery</p>
            <h4>Total : &#x20b9; 799.00</h4>
        </div>
        
    </div>

    <!-- check box -->
    <div class="chk-box">
        <p><input type="checkbox" name="" id=""> Confirm your address</p>
    </div>

    <!-- place order -->
    <div class="cnf-btn">
        <!-- buttons -->
        <button type="submit" class="add-btn">Place Order</button>
    </div>

</body>
</html>
