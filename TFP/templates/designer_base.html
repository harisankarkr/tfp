{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>

    <!-- css -->
    <!-- style-one -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <!-- style-two -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <!-- style-three -->
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <!-- desigStyle -->
    <link rel="stylesheet" href="{% static 'css/desgStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/desgStyle1.css' %}">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'JS/javascript1.js' %}"></script>



    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   

</head>
<body>


  <!-- desigener sec -->

<div class="desig-prof">
    <!-- desig dp -->
    <div class="desig-head">
        {% if designer.logo %}
            <div class="dp">
                <img src="{{ designer.logo.url }}" alt="lll">
            </div>
        {% else %}
            <div class="dp">
                <img src="/static/imges/user.png" alt="Default DP">
            </div>
        {% endif %}
        <h2>{{ designer.name }}</h2>
    </div>
    

    <!-- bio and other details -->
    <div class="bio">
        <table>
            <tr>
                <td class="bold">Email</td>
                <td>{{ designer.email }}</td>
            </tr>
            
            <tr>
                <td class="bold">Phone</td>
                <td>{{ designer.phone }}</td>
            </tr>
            <tr>
                <td class="bold">Bio</td>
                <td>{{ designer.bio }}</td>
            </tr>
        </table>
    </div>

    <!-- edit button -->
    <div class="prf-edit">
        <a href="{% url 'edit_info' %}"><button title="edit profile" type="submit">Profile<i class="fa-solid fa-pen fa-lg"></i></button></a>
        
    </div>
</div>

<!-- nav for user profile (in style-3) -->
<div class="des-btns">
    <a href="{% url 'designer_dashboard' %}"><button>View Products</button></a>
    <a href="{% url 'addPrd' %}"><button>Add Products</button></a>
    <a href="{% url 'error' %}"><button>View Business</button></a>
    <a href="{% url 'error' %}"><button>Shipping Requests</button></a>
    <a href="{% url 'logout_view' %}"><button>Sign Out</button></a>
    <!-- <button>View Business</button> -->
</div>

{% block content %}

{% endblock %}

<!-- footer -->

<div class="footer-desg">
    <p>the fashion project desginer profile @2023</p>
</div>

</body>
</html>
