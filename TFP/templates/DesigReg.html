{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TFP | Register Now </title>

  <!-- css -->
    <!-- style-one -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <!-- style-two -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <!-- style-three -->
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <!-- desigStyle -->
    <link rel="stylesheet" href="{% static 'css/desgStyle.css' %}">
    <!-- style-four -->
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <!-- desigStyle -->
    <link rel="stylesheet" href="{% static 'css/desgStyle.css' %}">
    <!-- registration form style -->
    <link rel="stylesheet" href="{% static 'css/regStyle.css' %}">

  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>
<body>

    <!-- form -->
    <form action="" method="POST">
      {% csrf_token %}
    <div class="main-reg">

      <h1>Designer Registration</h1>
      <br>

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-5">
            <input type="text" name="name" class="form-control" id="inputEmail3">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" name="email" class="form-control" id="inputEmail3">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-5">
            <input type="text" name="phone" class="form-control" id="inputEmail3">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-5">
            <input type="password" name="password" class="form-control" id="inputPassword3">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-5">
            <input type="password" name="confirm_password" class="form-control" id="inputPassword3">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Logo/Dp</label>
          <div class="col-sm-4">
            <input type="file" name="logo" class="form-control" id="inputPassword3">
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Bio</label>
          <div class="col-sm-8">
            <input type="text" name="bio" class="form-control" id="inputPassword3">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
        

    </div>
  </form>



</body>
</html>
