

{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  <style>
    .register-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.register-form-container {
  background-color: #fff;
  padding: 50px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  max-width: 600px;
  width: 100%;
}

h2 {
  font-size: 2rem;
  margin-bottom: 30px;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form button[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button[type="submit"]:hover {
  background-color: #3e8e41;
}

.error-message {
  background-color: #f2dede;
  color: #a94442;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
}

.error-message p {
  margin: 0;
}

  </style>


</head>

<div class="register-container">
  <div class="register-form-container">

    <form class="register-form" action="{% url 'registration' %}" method="POST">
      <h2>Designer Registration</h2>
      {% csrf_token %}
      {% if form.errors %}
        <div class="error-message">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}

      <div class="form-group">
        <label for="username">Username<span class="required">*</span></label>
        <input type="text" name="name" required=True id="username" value="{{ form.username.value }}">
      </div>

      <div class="form-group">
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" name="email" id="email" value="{{ form.email.value }}">
      </div>

      <div class="form-group">
        <label for="mobile">Mobile<span class="required">*</span></label>
        <input type="tel" name="phone" id="mobile" pattern="[0-9]{10}" value="{{ form.phone.value }}">
      </div>

      <div class="form-group">
        <label for="password1">Password<span class="required">*</span></label>
        <input type="password" name="password1" id="password1">
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password<span class="required">*</span></label>
        <input type="password" name="password2" id="password2">
      </div>

      <div class="bootstrap-switch-square">
        <input type="checkbox" data-toggle="switch" name="is_designer" id="Resend" value="true" />
      </div>

      <!-- <div class="form-check form-switch">
        <input class="form-check-input" name="is_designer" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Designer </label>
      </div> -->

      <!-- <div class="form-group">
        <label for="bio">Bio<span class="required">*</span></label>
        <textarea name="bio" id="bio" value="{{ form.bio.value }}">{{ form.bio.value }}</textarea>
      </div>

      <div class="form-group">
        <label for="logo">Logo<span class="required">*</span></label>
        <input type="file" name="logo" id="logo" accept="image/*">
      </div> -->

      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
