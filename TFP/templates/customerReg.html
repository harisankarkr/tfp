{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TFP | Register Now </title>

  <!-- css -->
    <!-- style-one -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <!-- style-two -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <!-- style-three -->
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <!-- desigStyle -->
    <link rel="stylesheet" href="{% static 'css/desgStyle.css' %}">
    <!-- style-four -->
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <!-- desigStyle -->
    <link rel="stylesheet" href="{% static 'css/desgStyle.css' %}">
    <!-- registration form style -->
    <link rel="stylesheet" href="{% static 'css/regStyle.css' %}">

  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>
<body>

    <div class="main-reg">

        <h1>Customer Registration</h1>
        <br>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Username</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">House no/name</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Landmark</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Pin</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    </div>

</body>
</html>
