{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFP | The Fashion Project </title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
    <!-- javascript form validation -->
    <!-- <script src="js/formValidation.js"></script> -->

    <!-- css -->
    <!-- style-one -->
    <link rel="stylesheet" href="{% static 'css/indexStyle.css' %}">


    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    <!-- script -->
    <!-- ---------------------------------------------------------------------------------------------- -->

    <script>
        $(document).ready(function(){

            // swith1
            $('.desg-login').hide();
            $("#swith1").click(function(){
            $('.cust-login').toggle();
            $('.desg-login').toggle();
            });

        });

    </script>
    
    <!-- ---------------------------------------------------------------------------------------------- -->

</head>
<body>
    
    <!-- main -->
    <div class="main">

        <!-- login box -->
        <div class="log-box">   
            <!-- customer login -->
        <form action="">
            <div class="cust-login">

                <h3>Welcome Back</h3>
                <p>Customer</p>

                <input type="text" placeholder="email">
                <input type="password" placeholder="password">

                <button>Sign in</button>
                <p>don't have an account? <a href="{% url 'customer_registration' %}">Register Now</a> </p>

            </div>
        </form>


            <!-- designer login -->
        <form action="#" method="get" id="DesigLogForm">
            <div class="desg-login">
           
                <h3>Welcome Back</h3>
                <p>Designer</p>

                <input type="text" name="email" id="DesigEmail" placeholder="email">
                <input type="password" name="password" id="DesigPswd" placeholder="password">

                <div id="errMsg"></div>

                <button type="submit">Sign in</button>

                <p><a href="{% url 'register' %}">Register</a> first if your a new here </p>
            
            </div>
        </form>

            <div class="ssw">
            <!-- swith -->
            <input type="radio" name="sw" id="swith1">
            </div>

        </div> 

        <!-- title box -->
        <div class="title-box">
            <h1>The Fashion Project</h1>
            <h4>Where the world discovers new designers...</h4>
        </div>

    </div>

</body>
</html>
